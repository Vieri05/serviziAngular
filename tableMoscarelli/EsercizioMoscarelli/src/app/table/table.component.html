

<table *ngIf ="data">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Descrizione</th>
      <th>Azioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data._embedded.employees">
      <td>{{ item.id }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>
        <button >Modifica</button>
        <button>Elimina</button>
      </td>
    </tr>
  </tbody>
</table>
